		<h1>Galerija</h1>
		<div id="gallery">
			<figure id="1">
				<img src="Galerija1.jpg" alt="Thalia democratica" title="Thalia democratica">
				<figcaption>Thalia democraticaje pelagički plaštenjak,nema žalac, hrani se sitnim česticama.<figcaption>
			</figure>
			<figure id="2">
				<img src="Galerija2.jpg" alt="Aurelia aurita " title="Aurelia aurita ">
				<figcaption>Aurelia aurita je bezopasan za ljude,ima blagi žalac ova se meduza može dotaknuti.<figcaption>
			</figure>
			<figure id="3">
				<img src="Galerija3.jpg" alt="Chrysaora hysoscella " title="Chrysaora hysoscella ">
				<figcaption>Chrysaora hysoscella Živi u Atlantiku, a može doći u višim geografskim širinama.<figcaption>
			</figure>
			<figure id="4">
				<img src="Galerija4.jpg" alt="Velella velella" title="Velella velella">
				<figcaption>Bezopasna je za ljude, ali svejedno je bolje ne dirati ovu meduzu,ima blagi žalac.<figcaption>
			</figure>
			<figure id="5">
				<img src="Galerija5.jpg" alt="Cotylorhiza tuberculata" title="Cotylorhiza tuberculata">
				<figcaption>Cotylorhiza tuberculata bezopasna je za ljude,ima blagi žalac ali je bolje ne dirati.  <figcaption>
			</figure>
